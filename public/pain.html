<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pain</title>
</head>
<body>
    <div class="container" ng-controller="painController">
     <div>Search : <input type="text" placeholder="Subject id" size="20" maxlength="4" ng-model="searchText.subjectId">
         <button ng-click="createCsv()" class="btn btn-primary">Export to CSV</button>
     </div>
    <table class="table">
        <thead>
            <tr>
                <th>SubjectID</th>
                <th>PainLevel</th>
                <th>Note</th>
                <th>Joint</th>
                <th>TimeOfDay</th>
                <th>Time</th>
                <th>Creation Date</th>
            </tr>
        </thead>

        <thead>
        <tr ng-repeat="pain in painList | filter:searchText track by $index">
            <th>{{pain.subjectId}}</th>
            <th>{{pain.painLevel}}</th>
            <th>{{pain.note}}</th>
            <th>{{pain.joint}}</th>
            <th>{{pain.timeOfDay.slice(0,-5).replace("T"," ")}}</th>
            <th>{{pain.time.slice(0,-5).replace("T"," ")}}</th>
            <th>{{pain.creation_date.slice(0,-5).replace("T"," ")}}</th>
        </tr>
        </thead>
    </table>
    </div>
</body>
</html>
